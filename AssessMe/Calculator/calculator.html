<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="cal-container">
      <div class="container">
        <h2>Simple Calculator</h2>
        <div id="cal-input">
          <input type="text" readonly value="" placeholder="0" />
        </div>
        <div class="digit-container">
          <div class="row">
            <button class="diff">AC</button>
            <button class="diff">DEL</button>
            <button class="diff">%</button>
            <button class="diffColor">/</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="diffColor">*</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="diffColor">-</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="diffColor">+</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="diffColor">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
