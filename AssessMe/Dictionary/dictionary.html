<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary mini app</title>
    <link rel="stylesheet" href="dictionary.css" />
  </head>
  <body>
    <div class="dictionary-container">
      <div class="container">
        <div class="inputs">
          <div class="input-dict">
            <input type="text" required />
          </div>
          <div class="search-btn">
            <button id="search">Search</button>
          </div>
        </div>
        <div id="result">
          <h1>Technology</h1>
          <p class="syn" style="margin-bottom: 15px">
            <b>Synonmy</b>: computers, mechanics, mechanization, robotics,
            telecommunications
          </p>
          <p class="meaning">
            Technology is the application of scientific knowledge to the
            practical aims of human life or, as it is sometimes phrased, to the
            change and manipulation of the human environment.
          </p>
        </div>
      </div>
    </div>
    <script src="dictionary.js"></script>
  </body>
</html>
