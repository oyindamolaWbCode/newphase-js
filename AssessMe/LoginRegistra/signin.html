<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="signIn">
      <div class="left-signIn">
        <h1>Login</h1>
        <p class="line"></p>
        <form>
         
          <input type="email" required placeholder="Enter your email" id="email"/>
          <span><i class="fa-regular fa-envelope "></i></span>
          <input type="password" required placeholder="Enter your password" id="password"/>
          <span><i class="fa-solid fa-eye-slash " id="padlock"></i> </span>
         
         
        </form>
        <a href="">Forgot password?</a>
        <button id="login">Login</button>
        <p>Don't have an account? <a href="./signup.html">SignUp</a> now</p>
      </div>
      <div class="right-signIn">
        <div class="image-right">
          <div class="content">
            <h3>Every new friend is a new adventure</h3>
            <p>Let's get connected</p>
          </div>
        </div>
      </div>
      </div>
      <script src="./signin.js"></script>
  </body>
</html>
