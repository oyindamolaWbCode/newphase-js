<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
</head>
<body>
    <div class="signIn">
        <div class="right-signIn">
            <div class="image-right">
              <div class="content">
                <h3>Every new friend is a new adventure</h3>
                <p>Let's get connected</p>
              </div>
            </div>
          </div>
          <div class="left-signIn">
            <h1>SignUp</h1>
            <p class="line"></p>
            <form>
              <input type="text" required placeholder="Name" id="name"/>
              <i class="fa-solid fa-user"></i>
              <input type="email" required placeholder="Enter your email" id="email" />
              <span><i class="fa-regular fa-envelope sigup"></i></span>
              <input type="password" required placeholder="Enter your password" id="passWrd"/>
              <span><i class="fa-solid fa-lock sigin" id="padlock"></i> </span>
              <input type="password" required placeholder="confirm password" id="confirmpassWrd"/>
              <span><i class="fa-solid fa-lock sigin" id="padlock"></i> </span>
            </form>
            <a href="">Forgot password?</a>
            <button id="signup">Login</button>
            <p>Already have an account? <a href="./signin.html">SignIn</a> here</p>
          </div>
    </div>
    <script src="./registration.js"></script>
</body>
</html>
