<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="container">
        <div id="result-display-contain">
          <p id="result-display"></p>
        </div>
        <div id="input-display-contain">
          <p id="input-display"></p>
        </div>
        <div class="input-container">
          <div class="row">
            <button>%</button>
            <button>AC</button>
            <button>C</button>
            <button>DEL</button>
          </div>
          <div class="row">
            <button>&sup2</button>
            <button>&Sqrt;</button>
            <button>+/-</button>
            <button>/</button>
          </div>
          <div class="row">
            <button class="diffs">7</button>
            <button class="diffs">8</button>
            <button class="diffs">9</button>
            <button>*</button>
          </div>
          <div class="row">
            <button class="diffs">4</button>
            <button class="diffs">5</button>
            <button class="diffs">6</button>
            <button>-</button>
          </div>
          <div class="row">
            <button class="diffs">1</button>
            <button class="diffs">2</button>
            <button class="diffs">3</button>
            <button>+</button>
          </div>
          <div class="row">
            <button class="diffs">0</button>
            <button class="diffs">00</button>
            <button class="diffs">.</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
